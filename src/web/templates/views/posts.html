{{ define "views/posts.html" }}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="BLOG DESCRIPTION GHERE" />
  <link type="text/css" rel="stylesheet" href="/css/styles.css">
  <link type="text/css" rel="stylesheet" href="/css/posts.css">
  <title>
    Index Page
  </title>
</head>
<body>
  {{ template "partials/navbar.html" .}}
  <article>
    <div class="options">
      <span class="limit-options">
        Posts to show per page: 
        {{ range .LimitOptions }}
          <a href="?page={{ $.PageNumber }}&limit={{ .Value }}"
            class="{{ if .Active }}active{{- end }}">
            {{ .Value }}
          </a>
        {{ end }}
      </span>
      <span class="paging-options">
        <a href="?page={{ .PrevPageNum }}&limit={{ .Limit }}">Previous Page</a>
        <a href="?page={{ .NextPageNum }}&limit={{ .Limit }}">Next Page</a>
      </span>
    </div>
    <div class="posts">
      {{ range .Posts }}
        <div class="post">
          <a class="post-title" href="{{ .ID }}">{{ .Title }}</a>
          <div class="post-info">
            <span class="post-createdat">{{ .CreatedAt }}</span>
          </div>
        </div>
      {{ end }}
    </div>
  </article>
</body>
</html>
{{ end }}
